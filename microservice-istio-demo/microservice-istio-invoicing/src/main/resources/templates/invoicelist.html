<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: common_head(~{::title})}">
	<title>Invoicing : View all</title>
</head>

<body th:replace="~{layout :: common_body(~{::h1},~{::#content})}">
	<h1>Invoicing : View all</h1>
	<div id="content" class="container">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>ID</td>
					<td>Customer</td>
					<td>Total Amount</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${invoices.empty}">
					<td colspan="4">No invoices</td>
				</tr>
				<tr th:each="invoice : ${invoices}">
					<td><a href="invoice/1" th:href="${invoice.id}" th:text="${invoice.id}">1</a></td>
					<td th:text="${invoice.customer.firstname} + ' ' + ${invoice.customer.name}">Firstname
						Name</td>
					<td th:text="${invoice.totalAmount()}">42.0</td>
				</tr>
			</tbody>
		</table>
		<form>
			<div class="row">
				<button type="submit" name="poll" formaction="./poll" formmethod="post"
					class="btn btn-default">Poll</button>
			</div>
		</form>
	</div>
</body>

</html>
